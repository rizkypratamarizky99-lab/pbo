<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login App</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARD */
.card {
    width: 360px;
    background: #ffffff;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

/* TITLE */
.card h2 {
    text-align: center;
    margin-bottom: 26px;
    color: #185a9d;
}

/* FORM */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
}

.form-group label {
    font-size: 13px;
    margin-bottom: 6px;
    color: #555;
}

.form-group input {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.form-group input:focus {
    outline: none;
    border-color: #43cea2;
}

/* BUTTON */
button {
    width: 100%;
    padding: 13px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #43cea2, #2ebf91);
    color: white;
    font-size: 15px;
    cursor: pointer;
}

/* USER PAGE */
.user-page {
    display: none;
    text-align: center;
}

.user-page p {
    margin: 22px 0;
    color: #444;
}

/* LOGOUT */
.logout-btn {
    background: linear-gradient(135deg, #ff5252, #d32f2f);
}
</style>
</head>

<body>

<div class="card">

    <!-- LOGIN -->
    <div id="loginPage">
        <h2>Login</h2>

        <div class="form-group">
            <label>Username</label>
            <input id="username" placeholder="Masukkan username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input id="password" type="password" placeholder="Masukkan password">
        </div>

        <button onclick="app.login()">Login</button>
    </div>

    <!-- USER -->
    <div class="user-page" id="userPage">
        <h2>Halaman User</h2>
        <p id="infoUser"></p>
        <button class="logout-btn" onclick="app.logout()">Logout</button>
    </div>

</div>

<script>
class LoginApp {
    constructor() {
        this.key = "USER_LOGIN_DATA";
        this.initData();
    }

    initData() {
        if (!localStorage.getItem(this.key)) {
            const users = [
                { username: "rizki", password: "rizki123" }
            ];
            localStorage.setItem(this.key, JSON.stringify(users));
        }
    }

    getUsers() {
        return JSON.parse(localStorage.getItem(this.key));
    }

    login() {
        const u = username.value.trim();
        const p = password.value.trim();

        const user = this.getUsers().find(
            data => data.username === u && data.password === p
        );

        if (user) {
            this.showUser(user);
        } else {
            alert("Salah login");
        }
    }

    showUser(user) {
        loginPage.style.display = "none";
        userPage.style.display = "block";
        infoUser.innerText = "Selamat datang, " + user.username;
    }

    logout() {
        username.value = "";
        password.value = "";
        loginPage.style.display = "block";
        userPage.style.display = "none";
    }
}

const app = new LoginApp();
</script>

</body>
</html>
