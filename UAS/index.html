<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login OOP</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARD */
.login-card {
    width: 340px;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

/* TITLE */
.login-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

/* FORM */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
}

.form-group label {
    font-size: 13px;
    margin-bottom: 6px;
    color: #666;
}

.form-group input {
    padding: 11px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
}

/* BUTTON */
button {
    width: 100%;
    padding: 12px;
    border-radius: 9px;
    border: none;
    background: #667eea;
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-top: 5px;
}

button:hover {
    background: #5563d6;
}

/* ERROR / ADS */
.ads {
    display: none;
    margin-top: 15px;
    padding: 10px;
    background: #ffe6eb;
    border: 1px solid #ff5c7a;
    color: #b00020;
    border-radius: 8px;
    font-size: 13px;
    text-align: center;
}

/* USER PAGE */
.user-page {
    display: none;
    text-align: center;
}

.user-page p {
    margin: 20px 0;
    color: #444;
}
</style>
</head>

<body>

<div class="login-card">

    <!-- LOGIN -->
    <div id="loginPage">
        <h2>Login</h2>

        <div class="form-group">
            <label>Username</label>
            <input id="username" placeholder="Masukkan username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input id="password" type="password" placeholder="Masukkan password">
        </div>

        <button onclick="app.login()">Login</button>

        <div class="ads" id="ads">
            ‚ùå Salah login<br>
            Username atau password tidak sesuai
        </div>
    </div>

    <!-- USER -->
    <div class="user-page" id="userPage">
        <h2>Login Berhasil</h2>
        <p id="userInfo"></p>
        <button onclick="app.logout()">Logout</button>
    </div>

</div>

<script>
class LoginApp {
    constructor() {
        this.storageKey = "USER_DATA";
        this.initData();
    }

    initData() {
        if (!localStorage.getItem(this.storageKey)) {
            const users = [
                { username: "rizki", password: "rizki123" }
            ];
            localStorage.setItem(this.storageKey, JSON.stringify(users));
        }
    }

    getUsers() {
        return JSON.parse(localStorage.getItem(this.storageKey));
    }

    login() {
        const u = username.value.trim();
        const p = password.value.trim();

        const user = this.getUsers().find(
            data => data.username === u && data.password === p
        );

        if (user) {
            ads.style.display = "none";
            this.showUser(user);
        } else {
            ads.style.display = "block";
        }
    }

    showUser(user) {
        loginPage.style.display = "none";
        userPage.style.display = "block";
        userInfo.innerText = "Selamat datang, " + user.username;
    }

    logout() {
        username.value = "";
        password.value = "";
        loginPage.style.display = "block";
        userPage.style.display = "none";
    }
}

const app = new LoginApp();
</script>

</body>
</html>
